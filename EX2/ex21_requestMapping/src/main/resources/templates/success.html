<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add CSS or Bootstrap/Materialize CDN links here if needed -->
    <title>Success</title>
    
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a background color and center content vertically and horizontally */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container for the content */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        /* Style the header */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style the success message */
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Style the list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Style list items */
        li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        /* Style for the footer */
        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Booking Successful</h1>

        <!-- Display a personalized success message -->
        <p th:text="'Hello, ' + ${appointment.firstName} + '! Your appointment has been approved for the following details:'"></p>
        <ul>
            <li th:text="'Date: ' + ${appointment.appointmentDate}"></li>
            <li th:text="'Time: ' + ${appointment.appointmentTime}"></li>
            <li th:text="'Registered Email: ' + ${appointment.email}"></li>
        </ul>
    </div>
    
    <!-- Footer section -->
    <footer>
        Built by Amir Hosein Khanmohammadi ID 991646689
    </footer>
</body>
</html>
