<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<section>
    <h2>Course for <span th:text="${studentName}"></span></h2><br>
	<div th:if="${errorMessage}" class="error-message">
	    <p th:text="${errorMessage}" class="error-message"></p>
	</div><br>
    <form th:action="@{/add-course/{id}(id=${studentId})}" method="post" th:object="${course}">
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" th:field="*{grade}" required><br><br>

        <button type="submit">Add Course</button>
    </form>
	<br>

    <a th:href="@{/}" class="back-to-index-link">Back to Index</a>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
