<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video Games</title>
</head>
<body>
    <h1>Video Games</h1>

    <!-- Display the list of games -->
    <h2>Games List</h2>
    <ul>
    <li th:each="game : ${gameList}">
        <span th:text="${game.title}"></span> - 
        <span th:text="${game.publisher}"></span> -
        <span th:text="${game.platform}"></span> - 
        <span th:text="'$'+${game.price}"></span>
    </li>
    </ul>

    <!-- Form to add a new game -->
    <h2>Add a New Game</h2>
    <form th:action="@{/addGame}" method="post" th:object="${game}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required/><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" th:field="*{publisher}" required/><br>

        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" th:field="*{platform}" required/><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" th:field="*{price}" required/><br>

        <button type="submit">Add Game</button>
    </form>
</body>
</html>
