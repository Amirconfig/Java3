<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Edit Mission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input, select {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h1>Edit a Mission for <span th:text="${mission.agent}"></span></h1>

<!-- Mission edit form starts here -->
<form method="post" th:action="@{/updateMission}" th:object="${mission}">
    
    <!-- Hidden fields to capture mission ID and agent details -->
    <input type="number" th:field="*{id}" hidden />
    <input type="text" th:field="*{agent}" hidden />

    <!-- Mission details for editing -->
    <fieldset>
        <legend>Mission Details</legend>

        <label for="missionTitle">Mission Title:</label>
        <input type="text" id="missionTitle" th:field="*{title}" required placeholder="Edit mission title..." /><br/>

        <!-- Gadget details for editing -->
        <legend>Gadget Details</legend>
        <label for="gadget1">Gadget 1:</label>
        <input type="text" id="gadget1" th:field="*{gadget1}" placeholder="Edit gadget name..." /><br/>
        
        <label for="gadget2">Gadget 2:</label>
        <input type="text" id="gadget2" th:field="*{gadget2}" placeholder="Edit gadget name..." />
    </fieldset>
    
    <!-- Update button -->
    <input type="submit" value="Update Mission!" />
</form>

<a th:href="@{/}">Back to home</a>

</body>
</html>
