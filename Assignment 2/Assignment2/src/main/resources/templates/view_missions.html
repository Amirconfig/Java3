<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>View Missions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td a {
            color: blue;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            table, th, td {
                width: 100%;
                display: block;
            }
        }
    </style>
</head>

<body>

<h1>Here are the missions for <span th:text="${agentName}"></span></h1>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Gadget 1</th>
            <th>Gadget 2</th>
            <th colspan="2">Operation</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="mission : ${missions}">
            <td th:text="${mission.title}"></td>
            <td th:text="${mission.gadget1}"></td>
            <td th:text="${mission.gadget2}"></td>
            <td><a th:href="@{'/editMission/' + ${mission.id}}">Edit</a></td>
            <td><a th:href="@{'/deleteMission/' + ${mission.id}}">Delete</a></td>
        </tr>
    </tbody>
</table>

<a href="/" style="display:block; margin-top: 20px; text-align: center;">Back to Home</a>

</body>
</html>
